        }

        .send-btn {

            background: #2E7D32;

            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: 0.25s;
        }

        .send-btn:hover {
            background: #256828;
        }

        /* SCROLL STYLE */
        ::-webkit-scrollbar {

        }

            border-radius: 3px;
