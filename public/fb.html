<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Đăng nhập mạng xã hội</title>
    <style>
        :root {
            --green: #2E7D32;
            --white: #ffffff;
            --gray: #f6f6f6;
            --text-dark: #333;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--white);
            font-family: Inter, Arial, sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-dark);
        }

        .container {
            width: 430px;
            text-align: center;
            padding: 50px 24px 0;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--green);
        }

        p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
        }

        .btn-social {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: var(--green);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.25);
        }

        .btn-social:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 18px rgba(46, 125, 50, 0.35);
        }

        .btn-social svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        .or {
            opacity: 0.8;
            font-size: 14px;
            margin-bottom: 46px;
        }

        a {
            color: var(--green);
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Đăng nhập nhanh</h1>
        <p>Chọn phương thức để tiếp tục</p>

        <!-- Google -->
        <div class="buttons"> <!-- Google -->
            <div class="btn-social" title="Google">
                <svg viewBox="0 0 48 48">
                    <path fill="#EA4335"
                        d="M24 9.5c3.5 0 6.6 1.2 9.1 3.5l6.8-6.8C35.3 2.3 30 0 24 0 14.6 0 6.5 5.1 2.5 12.5l7.9 6.1C12.5 12.2 17.8 9.5 24 9.5z" />
                    <path fill="#4285F4"
                        d="M46.5 24.5c0-1.7-.2-3.3-.6-4.8H24v9.1h12.7c-.5 2.7-2 5-4.2 6.6l6.5 5.1c3.8-3.5 6-8.6 6-15z" />
                    <path fill="#FBBC05"
                        d="M10.4 28.6c-.5-1.5-.8-3.2-.8-4.6 0-1.6.3-3.2.8-4.6l-7.9-6.1C.9 16.9 0 20.3 0 24c0 3.7.9 7.1 2.5 10.4l7.9-5.8z" />
                    <path fill="#34A853"
                        d="M24 48c6.5 0 12-2.1 16-5.7l-6.5-5.1c-2.2 1.5-5.1 2.4-9.6 2.4-6.2 0-11.5-3.6-13.6-8.7l-7.9 5.8C6.5 42.9 14.6 48 24 48z" />
                </svg>
            </div> <!-- Facebook -->
            <div class="btn-social" title="Facebook">
                <svg viewBox="0 0 48 48">
                    <path fill="#1877F2"
                        d="M24 0C10.8 0 0 10.8 0 24c0 12 8.8 21.9 20.3 23.7V30.9h-6.1V24h6.1v-4.9c0-6 3.6-9.3 9.1-9.3 2.6 0 5.3.5 5.3.5v5.9h-3c-3 0-3.9 1.9-3.9 3.8V24h6.6l-1.1 6.9h-5.5v16.8C39.2 45.6 48 36 48 24 48 10.8 37.2 0 24 0z" />
                </svg>
            </div>
        </div>

        <div class="or">Hoặc</div>

        <a href="#">Đăng nhập bằng Email</a>
    </div>
</body>

</html>
