<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />

    <style>
        body {
            background: #F5F5F5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 430px;
            min-height: 100vh;
            background: #FFFFFF;
            padding: 50px 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .icon {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            background: #2E7D32;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            margin-bottom: 25px;
        }

        .title {
            text-align: center;
            color: #2E7D32;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .desc {
            text-align: center;
            color: #444;
            font-size: 15px;
            margin-bottom: 40px;
        }

        .otp-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 35px;
        }

        .otp-box input {
            width: 45px;
            height: 55px;
            text-align: center;
            font-size: 20px;
            border: 1.8px solid #CCCCCC;
            border-radius: 8px;
            outline: none;
            transition: 0.25s;
        }

        .otp-box input:focus {
            border-color: #2E7D32;
            box-shadow: 0px 0px 5px rgba(46, 125, 50, 0.4);
        }

        .btn-confirm {
            width: 100%;
            background: #2E7D32;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-confirm:hover {
            background: #265F27;
        }

        .bottom-nav {
            width: 100%;
            height: 60px;
            background: #FFFFFF;
            position: absolute;
            bottom: 0;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="icon">üõ°Ô∏è</div>

        <div class="title">X√°c th·ª±c Email</div>
        <div class="desc">Nh·∫≠p m√£ x√°c th·ª±c ƒë√£ g·ª≠i ƒë·∫øn email sinh vi√™n</div>

        <div class="otp-box">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
        </div>

        <button class="btn-confirm">X√°c nh·∫≠n</button>

        <div class="bottom-nav"></div>
    </div>

    <script>
        // T·ª± ƒë·ªông nh·∫£y √¥ nh·∫≠p
        const inputs = document.querySelectorAll(".otp-box input");
        inputs.forEach((input, index) => {
            input.addEventListener("input", () => {
                if (input.value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener("keydown", (e) => {
                if (e.key === "Backspace" && index > 0 && !input.value) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>

</body>
