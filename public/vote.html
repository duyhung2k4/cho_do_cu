<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh Giá Giao Dịch</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 430px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .stars {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            direction: rtl;
        }

        .stars input {
            display: none;
        }

        .stars label {
            font-size: 36px;
            color: #ccc;
            padding: 0 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .stars input:checked~label,
        .stars label:hover,
        .stars label:hover~label {
            color: #FFD700;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            border-radius: 14px;
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 14px;
            outline: none;
        }

        textarea:focus {
            border-color: #2E7D32;
        }

        button {
            width: 100%;
            background: #2E7D32;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 15px;
            transition: 0.2s;
        }

        button:active {
            transform: scale(0.97);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Đánh giá giao dịch</h1>

        <!-- Chọn sao -->
        <div class="stars">
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
        </div>

        <!-- Nhận xét -->
        <textarea placeholder="Hàng đúng mô tả, người bán thân thiện..."></textarea>

        <!-- Nút gửi -->
        <button>Gửi đánh giá</button>
    </div>

</body>

</html>
